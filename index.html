<html lang="en">
<head>

    <title>Valerija 👋</title>

<body>
   
    <div class="container mx-auto">
       
        <h1 class="text-2xl" id="init">Hey Valerija 👋, Kann ich dich etwas fragen?</h1>
        <button onclick="startQuestions()" id="que">Sicher, frag einfach!</button>

        <div id="questions" style="display: none;">
            <h1 class="text-2xl mt-8">Question 1:</h1>
            <p>Willst du mit mir auf ein Date gehen?</p>
            <button onclick="answerYes()">Ja</button>
            <button onclick="answerNo()" id="noBtn" class="no">Nein</button>
        </div>

        <div id="message" style="display: none;">
           
            <p id="messageText"></p>
            <p id="messageText2"></p>
        </div>
    </div>

    <canvas id="confetti-canvas">
   </canvas>


    <footer class="text-center mt-8">
        Made with ❤️ by <a href="https://www.instagram.com/im3vn">San</a>
